<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>q39</title>

    <style>
      .box {
        background-color: #e8e8e8;
        width: 100px;
        height: 100px;
        border-radius: 16px;
        cursor: pointer;
      }
      .box.selected {
        background-color: tomato;
      }

      .container {
        display: flex;
        gap: 16px;
      }
    </style>

    <script>
      function toggleMe(clickedElement) {
        document.querySelectorAll('.box').forEach(elem => elem !== clickedElement && elem.classList.remove('selected'));
        clickedElement.classList.toggle('selected');
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="box" onclick="toggleMe(this)"></div>
      <div class="box" onclick="toggleMe(this)"></div>
      <div class="box" onclick="toggleMe(this)"></div>
      <div class="box" onclick="toggleMe(this)"></div>
      <div class="box" onclick="toggleMe(this)"></div>
    </div>
  </body>
</html>
