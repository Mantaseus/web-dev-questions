<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>q41</title>

    <style>
      tr th {
        text-align: left;
        padding-right: 16px;
      }
    </style>

    <script>
      const charList = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*-_';

      function generate() {
        const charLen = Number(document.querySelector('#char-len').value);
        const count = Number(document.querySelector('#count').value);

        const text = Array(count).fill(0)
          .map(() => generateOne(charLen))
          .join('<br/>');

        document.querySelector('#text-holder').innerHTML = text;
      }

      function generateOne(length) {
        return Array(length).fill(0)
          .map(() => pickRandomChar())
          .join('');
      }

      function pickRandomChar() {
        return charList.charAt(Math.round(Math.random() * (charList.length - 1)));
      }
    </script>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <th>Character Length</th>
          <td><input id="char-len" type="number" value="10"/></td>
        </tr>
        <tr>
          <th>Count</th>
          <td><input id="count" type="number" value="1"/></td>
        </tr>
      </tbody>
    </table>
    <button onclick="generate()">Generate random</button>

    <div><strong>Password(s): </strong></div>
    <code><div id="text-holder"></div></code>
  </body>
</html>
