<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>q39</title>

    <script>
      function generate() {
        document.querySelector('#num-holder').innerHTML = Math.round(Math.random() * 100);
      }
    </script>
  </head>

  <body>
    <button onclick="generate()">Generate random between 0 and 100</button>
    <span id="num-holder"></span>
  </body>
</html>
