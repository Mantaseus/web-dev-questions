<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>q40</title>

    <script>
      function generate() {
        const firstName = document.querySelector('#first-name').value;
        document.querySelector('#text').innerHTML = `Oh, hello there ${firstName}`;
      }
    </script>
  </head>

  <body>
    <input id="first-name" placeholder="Your first name"/>
    <button onclick="generate()">Say hello</button>
    <div id="text"></div>
  </body>
</html>
